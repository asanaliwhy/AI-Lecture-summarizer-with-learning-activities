version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lectura-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lectura
    ports:
      - "5432:5432"
    volumes:
      - lectura_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lectura-redis
    ports:
      - "6379:6379"
    volumes:
      - lectura_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  lectura_pgdata:
  lectura_redis:
