services:
  # ─── PostgreSQL ───
  postgres:
    image: postgres:16-alpine
    container_name: lectura-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-lectura}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - lectura_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── Redis ───
  redis:
    image: redis:7-alpine
    container_name: lectura-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - lectura_redis:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── Go Backend ───
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lectura-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-lectura}?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-8081}:8081"
    volumes:
      - lectura_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/api/v1/health" ]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─── Frontend (Nginx) ───
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lectura-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  lectura_pgdata:
  lectura_redis:
  lectura_uploads:
